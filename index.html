<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandal Jhalmuriwala - Order Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the Inter font and background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light gray background */
            color: #334155; /* Darker text for readability */
        }

        /* Styling for the fixed cart summary at the bottom right */
        .cart-summary-fixed {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 50; /* Ensure it stays on top */
        }

        /* Styling for the order confirmation modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100; /* Above everything else */
        }

        .modal-content {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 0.75rem; /* Rounded corners */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            max-width: 90%;
            text-align: center;
        }

        /* Hide elements by default */
        .hidden {
            display: none;
        }
    </style>
</head>

<body class="p-4 sm:p-6 md:p-8">

    <!-- Header Section -->
    <header class="bg-white shadow-lg rounded-xl p-6 sm:p-8 mb-8 mx-auto max-w-7xl">
        <div class="flex flex-col sm:flex-row justify-between items-center">
            <div>
                <h1 class="text-4xl sm:text-5xl font-extrabold text-blue-700 mb-2">
                    Mandal Jhalmuriwala
                </h1>
                <!-- Updated tagline here -->
                <div class="text-lg sm:text-xl font-semibold text-gray-700 mb-4 sm:mb-0">
                    Kya chahiye bhaiya?
                </div>
                <!-- Added shop address here -->
                <p class="text-md sm:text-lg text-gray-600">
                    Located beside Blueminch Office, Siliguri
                </p>
            </div>
        </div>
    </header>

    <!-- Main Content Area - Menu Items -->
    <main class="max-w-7xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Our Delicious Menu</h2>
        
        <!-- Menu Items Grid -->
        <div id="menu-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Menu items will be dynamically loaded here by JavaScript -->
        </div>
    </main>

    <!-- Cart Summary Fixed Button -->
    <div class="cart-summary-fixed">
        <button id="view-cart-button"
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full shadow-lg flex items-center space-x-2 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span id="cart-item-count">0</span> Items (<span id="cart-total-price">₹0.00</span>)
        </button>
    </div>

    <!-- Cart Modal (Hidden by default) -->
    <div id="cart-modal-overlay" class="modal-overlay hidden">
        <div class="modal-content w-full max-w-md">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">Your Cart</h3>
            <div id="cart-items-list" class="text-left mb-6 max-h-60 overflow-y-auto">
                <!-- Cart items will be listed here -->
                <p id="empty-cart-message" class="text-gray-500">Your cart is empty.</p>
            </div>
            <div class="flex justify-between items-center text-xl font-bold text-gray-800 border-t pt-4 mt-4">
                <span>Total:</span>
                <span id="modal-cart-total-price">₹0.00</span>
            </div>
            <div class="flex flex-col sm:flex-row justify-end mt-6 space-y-3 sm:space-y-0 sm:space-x-4">
                <button id="close-cart-modal"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2.5 px-5 rounded-full transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    Continue Shopping
                </button>
                <button id="checkout-button"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-5 rounded-full transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Place Order
                </button>
            </div>
        </div>
    </div>

    <!-- Order Confirmation Modal (Hidden by default) -->
    <div id="order-confirmation-modal-overlay" class="modal-overlay hidden">
        <div class="modal-content w-full max-w-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h3 class="text-2xl font-bold text-gray-800 mb-2">Order Placed!</h3>
            <p class="text-gray-600 mb-6">Thank you for your order from Mandal Jhalmuriwala. Your snacks will be ready soon!</p>
            <button id="close-confirmation-modal"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-5 rounded-full transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Close
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Menu Data ---
            const menuItems = [
                { id: 1, name: "Jhalmuri", description: "Spicy puffed rice mix with peanuts, onion, and spices.", price: 20, image: "https://placehold.co/150x100/ADD8E6/000000?text=Jhalmuri" },
                { id: 2, name: "Kurkure Chat", description: "Crushed Kurkure mixed with chopped veggies and tangy sauces.", price: 40, image: "https://placehold.co/150x100/ADD8E6/000000?text=Kurkure+Chat" },
                { id: 3, name: "Wai Wai Chat", description: "Instant noodles mixed with fresh vegetables and special chat masala.", price: 40, image: "https://placehold.co/150x100/ADD8E6/000000?text=Wai+Wai+Chat" },
                { id: 4, name: "Aloo Chat", description: "Boiled potato cubes tossed with tangy tamarind chutney and spices.", price: 30, image: "https://placehold.co/150x100/ADD8E6/000000?text=Aloo+Chat" },
                { id: 5, name: "Lays Chat", description: "Crispy Lays chips mixed with fresh onions, tomatoes, and tangy spices.", price: 40, image: "https://placehold.co/150x100/ADD8E6/000000?text=Lays+Chat" },
                { id: 6, name: "Bhelpuri Chat", description: "A popular Indian snack made with puffed rice, vegetables, and a tangy tamarind sauce.", price: 40, image: "https://placehold.co/150x100/ADD8E6/000000?text=Bhelpuri+Chat" } // Added Bhelpuri Chat
            ];

            // --- DOM Elements ---
            const menuContainer = document.getElementById('menu-container');
            const cartItemCount = document.getElementById('cart-item-count');
            const cartTotalPrice = document.getElementById('cart-total-price');
            const viewCartButton = document.getElementById('view-cart-button');
            const cartModalOverlay = document.getElementById('cart-modal-overlay');
            const closeCartModalButton = document.getElementById('close-cart-modal');
            const cartItemsList = document.getElementById('cart-items-list');
            const modalCartTotalPrice = document.getElementById('modal-cart-total-price');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const checkoutButton = document.getElementById('checkout-button');
            const orderConfirmationModalOverlay = document.getElementById('order-confirmation-modal-overlay');
            const closeConfirmationModalButton = document.getElementById('close-confirmation-modal');

            // --- Cart State ---
            let cart = []; // Stores objects like { id: 1, name: "Jhalmuri", price: 30, quantity: 1 }

            // --- Functions ---

            // Function to render menu items
            function renderMenuItems() {
                menuContainer.innerHTML = ''; // Clear existing items
                menuItems.forEach(item => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'bg-white rounded-xl shadow-md p-5 border border-gray-100 flex flex-col items-center text-center';
                    itemCard.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="w-full h-32 object-cover rounded-md mb-4 shadow-sm">
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">${item.name}</h3>
                        <p class="text-gray-600 text-sm mb-3 line-clamp-2">${item.description}</p>
                        <div class="text-lg font-bold text-blue-600 mb-4">₹${item.price.toFixed(2)}</div>
                        <button data-id="${item.id}"
                            class="add-to-cart-btn bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2.5 px-6 rounded-full transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-400 w-full">
                            Add to Cart
                        </button>
                    `;
                    menuContainer.appendChild(itemCard);
                });

                // Add event listeners to "Add to Cart" buttons
                document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const itemId = parseInt(event.target.dataset.id);
                        addItemToCart(itemId);
                    });
                });
            }

            // Function to add item to cart
            function addItemToCart(itemId) {
                const existingItemIndex = cart.findIndex(item => item.id === itemId);
                const menuItem = menuItems.find(item => item.id === itemId);

                if (menuItem) {
                    if (existingItemIndex > -1) {
                        // Item already in cart, increase quantity
                        cart[existingItemIndex].quantity++;
                    } else {
                        // Add new item to cart
                        cart.push({
                            id: menuItem.id,
                            name: menuItem.name,
                            price: menuItem.price,
                            quantity: 1
                        });
                    }
                    updateCartSummary();
                    // Optionally show a quick confirmation message or animate the cart button
                }
            }

            // Function to update cart summary (fixed button)
            function updateCartSummary() {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

                cartItemCount.textContent = totalItems;
                cartTotalPrice.textContent = `₹${totalPrice.toFixed(2)}`;

                // Enable/disable checkout button based on cart content
                if (totalItems > 0) {
                    viewCartButton.classList.remove('hidden');
                    checkoutButton.disabled = false;
                    checkoutButton.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    viewCartButton.classList.add('hidden'); // Hide if cart is empty
                    checkoutButton.disabled = true;
                    checkoutButton.classList.add('opacity-50', 'cursor-not-allowed');
                }
            }

            // Function to render cart items in the modal
            function renderCartItemsInModal() {
                cartItemsList.innerHTML = ''; // Clear existing list
                if (cart.length === 0) {
                    emptyCartMessage.classList.remove('hidden');
                } else {
                    emptyCartMessage.classList.add('hidden');
                    cart.forEach(item => {
                        const cartItemDiv = document.createElement('div');
                        cartItemDiv.className = 'flex justify-between items-center py-2 border-b border-gray-100 last:border-b-0';
                        cartItemDiv.innerHTML = `
                            <span class="text-gray-700">${item.name} x ${item.quantity}</span>
                            <span class="font-semibold">₹${(item.price * item.quantity).toFixed(2)}</span>
                        `;
                        cartItemsList.appendChild(cartItemDiv);
                    });
                }
                const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                modalCartTotalPrice.textContent = `₹${totalPrice.toFixed(2)}`;
            }

            // Function to clear the cart
            function clearCart() {
                cart = [];
                updateCartSummary();
                renderCartItemsInModal(); // Update modal to show empty cart
            }

            // --- Event Listeners ---

            // Show cart modal
            viewCartButton.addEventListener('click', () => {
                renderCartItemsInModal();
                cartModalOverlay.classList.remove('hidden');
            });

            // Close cart modal
            closeCartModalButton.addEventListener('click', () => {
                cartModalOverlay.classList.add('hidden');
            });

            // Checkout process
            checkoutButton.addEventListener('click', () => {
                // In a real application, you'd send this order to a backend.
                // For this example, we'll just show a confirmation.
                cartModalOverlay.classList.add('hidden'); // Hide cart modal
                orderConfirmationModalOverlay.classList.remove('hidden'); // Show confirmation modal
                clearCart(); // Clear the cart after placing order
            });

            // Close order confirmation modal
            closeConfirmationModalButton.addEventListener('click', () => {
                orderConfirmationModalOverlay.classList.add('hidden');
            });

            // Close modals if clicking outside (on the overlay itself)
            cartModalOverlay.addEventListener('click', (event) => {
                if (event.target === cartModalOverlay) {
                    cartModalOverlay.classList.add('hidden');
                }
            });

            orderConfirmationModalOverlay.addEventListener('click', (event) => {
                if (event.target === orderConfirmationModalOverlay) {
                    orderConfirmationModalOverlay.classList.add('hidden');
                }
            });


            // --- Initial Render ---
            renderMenuItems();
            updateCartSummary(); // Initialize cart summary
        });
    </script>
</body>

</html>
